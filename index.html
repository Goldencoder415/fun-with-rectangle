<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle fun</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2{
            color: limegreen;
            text-align: center;
        }
        .rectangle{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 20px auto;
        }
        .button{
          
            margin: auto;
            padding:20px;
            width: 200px;
        }
    </style>
    </head>
    <body>
        <h2>rectangle fun</h2>
        <div class="rectangle"></div>
        <div class="button">
            <button onclick="changeIntoCircle()">make circle</button>
            <button onclick="hide()">hide</button>
            <button onclick="show()">show</button>
            </div>
            <script>
                var div = document.querySelector(".rectangle");

                function changeIntoCircle(){
                    div.style.borderRadius = "50%";
                }
                function hide(){
                    div.style.display = "none";
                }
                function show(){
                    div.style.display = "block";
                }
                div.onmouseenter = function(){
                    div.style.backgroundColor = "limegreen";
                }
                div.onmouseout = function(){
                    div.style.backgroundColor = "white";
                }
            </script>
    </body>
</html>
